<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Feed Details</h3>
	
	<div class="form-group">
		<label for="Title">Title:</label>
		<input type="text" class="form-control" ng-model="currentUser.title" value="{{currentUser.title}}">
	</div>
	
	<div class="form-group">
		<label for="URL">URL:</label>
		<input type="text" class="form-control" ng-model="currentUser.url" value="{{currentUser.url}}">
	</div>
	
<!-- 	<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" ng-model="currentUser.emp_gender" value="male" >Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="gender" ng-model="currentUser.emp_gender" value="female">Female
		</label>
	</div> -->
	

	
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.id)">Update Feed</button>
	</div>
</form>
