
<!-- this must point to the app in the js module -->
<html ng-app="app14">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<title>AngularJS JSON DATA with boostrap</title>

HTTP JSON

<!-- hide the {}whilee loading page -->
<style>    
    [ng\:cloak],[ng-cloak], .ng-cloak{
        display:none;
    }
</style>


</head>
<body>
    
    
    
   
    <div class="container wrapper" ng-controller="mainCtrl">
        <h1 class="text-center">AngularJS JSON DATA with boostrap</h1>
            <nav class="navbar navbar-default">
            <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
            <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Feed <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
            <span class="input-group-btn">
            <input type="text" class="form-control" placeholder="Search Feed Details Into Database..." ng-model="search_query">
            </span>
            </div>
            </div>
            </nav>
            <div class="col-md-6 col-md-offset-3">
            
            <!-- Include form template which is used to insert data into database -->
            <div ng-include src="'templates/addFeedform.html'"></div>
            
            <!-- Include form template which is used to edit and update data into database -->
            <div ng-include src="'templates/editFeedForm.html'"></div>
            </div>
            <div class="clearfix"></div>
            
            <!-- Table to show employee detalis -->
            <div class="table-responsive">
            <table class="table table-hover">
            <tr>
            
            <th>id</th>
            <th>word</th>
            <th>word_syllables</th>
            <th>fullimgpath</th>
            <th>created</th>

            
            <th></th>
            <th></th>
            
            </tr>
            <tr ng-repeat="w in words.words">
            
            
            <td>
            <span>{{w.id}}</span></td>
            <td>{{w.word}}</td>
            <td>{{w.word_syllables}}</td>
            <td>{{w.fullimagepath}}</td>
            <td>{{w.created}}</td>
            
            <td>
            <button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
            </td>
            <td>
            <!--
            <button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
            -->
            </td>
            </tr>
            </table>
            </div>
    </div>




    
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/getjson.js"> </script>
    <script src="js/jquery/jquery.min.js"> </script>
    <script src="js/bootstrap.min.js"> </script>

    
</body>

</html>
